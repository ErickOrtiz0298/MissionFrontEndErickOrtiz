<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, 
    initial-scale=1.0,maximum-scale=3.0, minimum-scale=1.0">
    <title>Pasteleria los gallos</title>
    <link rel="stylesheet" hre="CSS/estilos.css">
    <link rel="stylesheet" hre="CSS/font.css">
</head>
<body>
    <header class="main-header">
        <div class="container container--flex">
            <div class="logo-container column--50">
                <h1 class="logo">Pasteleria los gallos</h1>
            </div>
            <div class="main-header__contactInfo column--50">
                <p class="main-header__contactInfo__phone">
                    <span class="icon-phone">999-999-999</span>
                </p>
                <p class="main-header__contactInfo__address">
                    <span class="icon-location">Urban city av los gallos-Mexico</span>
                </p>
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <div class="container container--flex">
            <span class="" id="btn-menu"></span>
            <ul class="menu" id="menu">
                <li class="menu__item"><a href="" class="menu__link">Inicio</a></li>
                <li class="menu__item"><a href="" class="menu__link">Nosotros</a></li>
                <li class="menu__item"><a href="" class="menu__link">Galeria</a></li>
                <li class="menu__item"><a href="" class="menu__link">Contacto</a></li>
            </ul>
            <div class="social-icon">
                <a href="" class="social-icon__link"><span class="icon-">Faceboon</span></a>
                <a href="" class="social-icon__link"><span class="icon-">Twitter</span></a>
                <a href="" class="social-icon__link"><span class="icon-">Instagram</span></a>
            </div>
        </div>
    </nav>
</body>
</html>
